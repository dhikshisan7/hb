    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4" style="color: #5d4037;">Order Your Favorite Treats</h2>
            <p class="text-center mb-5">Fill out the form below to place your order. We'll take care of the rest!</p>
            <form action="submit-order.php" method="POST" class="row g-4">
                <!-- Customer Details -->
                <div class="col-md-6">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Delivery Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your delivery address" required>
                </div>

                <!-- Order Details -->
                <div class="col-12">
                    <label for="items" class="form-label">Select Items</label>
                    <select id="items" name="items[]" class="form-select" multiple required>
                        <option value="Vanilla Cake">Vanilla Cake</option>
                        <option value="Chocolate Cake">Chocolate Cake</option>
                        <option value="Pineapple Cake">Pineapple Cake</option>
                        <option value="Cookies">Cookies</option>
                        <option value="Pastries">Pastries</option>
                        <option value="Breads">Breads</option>
                        <option value="Indian Desserts">Indian Desserts</option>
                        <option value="Donuts">Donuts</option>
                    </select>
                    <small class="text-muted">Hold down the Ctrl (Windows) or Command (Mac) key to select multiple items.</small>
                </div>

                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter the total quantity" required>
                </div>

                <div class="col-md-6">
                    <label for="delivery-date" class="form-label">Preferred Delivery Date</label>
                    <input type="date" class="form-control" id="delivery-date" name="delivery_date" required>
                </div>

                
                <div class="col-12">
                    <label for="instructions" class="form-label">Special Instructions</label>
                    <textarea id="instructions" name="instructions" class="form-control" rows="4" placeholder="Add any specific requests or instructions"></textarea>
                </div>

                
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #5d4037;">Place Order</button>
                </div>
            </form>
        </div>
